<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #0f172a;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 rounded-lg p-8 w-full max-w-3xl text-center">

        <h1 class="text-4xl font-bold mb-4">Resume</h1>

        {% if resume %}
            <p class="text-lg text-gray-300 mb-4">Applicant: <span class="text-cyan-400">{{ resume.applicant_name }}</span></p>
            <p class="text-lg text-gray-300 mb-4">Title: <span class="text-cyan-400">{{ resume.title }}</span></p>
            <div class="mt-4">
                <a href="{{ resume.resume_file.url }}" target="_blank" class="bg-cyan-400 text-gray-800 font-bold py-2 px-4 rounded-full hover:bg-cyan-300 transition">
                    View Resume
                </a>
            </div>
        {% else %}
            <p class="text-red-400 text-lg">No resume available.</p>
        {% endif %}
        <div class="mt-6">
            <a href="{% url 'index' %}" class="text-cyan-400 hover:underline">Back to Home</a>
        </div>
    </div>

</html>
