<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #0f172a;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
{% if messages %}
    <div class="p-4 mb-4 text-sm text-green-700 bg-green-100 rounded-lg" role="alert">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}
<body class="flex flex-col items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl bg-gray-800 rounded-lg p-6 shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-2">Contact Me</h1>
        <p class="text-center text-gray-400 mb-4">Feel free to reach out via email or fill out the form below.</p>

        <!-- Success Message -->
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="text-green-400 text-center">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Contact Form -->
        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-white">Name</label>
                <input type="text" name="name" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Your Name" required>
            </div>

            <div>
                <label class="block text-white">Email</label>
                <input type="email" name="email" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Your Email" required>
            </div>

            <div>
                <label class="block text-white">Message</label>
                <textarea name="message" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Your Message" required></textarea>
            </div>

            <button type="submit" class="w-full bg-cyan-400 text-gray-800 font-bold py-2 px-4 rounded-full hover:bg-cyan-300 transition">
                Send Message
            </button>
        </form>

        <!-- Back Button -->
        <div class="mt-6 text-center">
            <a href="{% url 'index' %}" class="text-cyan-400 hover:underline">Back to Home</a>
        </div>
    </div>

</body>
</html>
